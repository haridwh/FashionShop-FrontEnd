        <div id="content">
            <div class="container">

                <div class="col-md-6">
                    <div class="box">
                      <h1>Update Product</h1>
                    <hr>
                    <center><img style="height:425px;width:300px;" src="img/product2a.jpg" ></center>
                    <br>
                    <br>
                   <label class="custom-file">
                        <input type="file" id="file" class="custom-file-input">
                        <span class="custom-file-control"></span>
                    </label>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="box">

                        <form ng-submit="vm.updateProduk()">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" ng-model="vm.produk.nama">
                            </div>
                            <div class="form-group">
                                <label for="categories">Categories</label>
                                <select class="form-control" id="categories">
                                  <option>Shirt</option>
                                  <option>T-Shirt</option>
                                  <option>Jacket&Sweater</option>
                                  <option>Batik</option>
                                  <option>Suit</option>
                                  <option>Dress</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price">Quantity</label>
                                <input type="number" class="form-control input-number" ng-model="vm.produk.stok" data-min="0" required>
                            </div>

                                <div class="form-group">
                                <label for="price">Price</label>
                                <label class="sr-only" for="price">Price</label>
                                <div class="input-group">
                                <div class="input-group-addon">Rp</div>
                                <input type="text" class="form-control" id="price" ng-model="vm.produk.harga">
                                <div class="input-group-addon">.00</div>
                                </div>
                                </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="5" ng-model="vm.produk.deskripsi"></textarea >
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-12" id="update">

                    <div class="col-md-6" id="foto produk">


                    </div>
                </div>

            </div>

        </div>
