<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Obaju e-commerce template">
    <meta name="author" content="Ondrej Svestka | ondrejsvestka.cz">
    <meta name="keywords" content="">

    <title>
        Fashion Shop
    </title>

    <meta name="keywords" content="">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100' rel='stylesheet' type='text/css'>

    <!-- styles -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">

    <!-- theme stylesheet -->
    <link href="css/style.default.css" rel="stylesheet" id="theme-stylesheet">

    <!-- your stylesheet with modifications -->
    <link href="css/custom.css" rel="stylesheet">

    <script src="js/respond.min.js"></script>

    <link rel="shortcut icon" href="favicon.png">



</head>

<body>
    <div id="all">

        <div id="content">
            <div class="container">

                <div class="col-md-12">

                    <ul class="breadcrumb">
                        <li><a href="#">Product</a>
                        </li>
                    </ul>

                </div>

                <!-- <div class="col-md-3">
                    <div class="box">

                </div> -->
                <div class="col-md-6">
                    <div class="box">
                    <h1>Update Product</h1>
                    <hr>
                    <center><img style="height:425px;width:300px;" src="img/product2a.jpg" ></center>
                    <br>
                    <br>
                   <label class="custom-file">
                        <input type="file" id="file" class="custom-file-input">
                        <span class="custom-file-control"></span>
                    </label>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="box">


                        <form action="customer-orders.html" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="categories">Categories</label>
                                <select class="form-control" id="categories">
                                <option>Shirt</option>
                                <option>T-Shirt</option>
                                <option>Jacket&Sweater</option>
                                <option>Batik</option>
                                <option>Suit</option>
                                <option>Dress</option>
                                </select>
                            </div>
                            <label for="price">Quantity</label>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" data-value="-1" data-target="#spinner2" data-toggle="spinner">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </button>
                                </span>
                                <input type="text" data-ride="spinner" id="spinner2" class="form-control input-number" value="0" data-min="0" data-max="2">
                                <span class="input-group-btn">
                                   <button type="button" class="btn btn-default" data-value="2" data-target="#spinner2" data-toggle="spinner" data-on="mousehold">
                                      <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </span>
                            </div>

                            <form class="form-inline">
                                <label for="price">Price</label>
                                <div class="form-group">
                                <label class="sr-only" for="price">Price</label>
                                <div class="input-group">
                                <div class="input-group-addon">Rp</div>
                                <input type="text" class="form-control" id="price" >
                                <div class="input-group-addon">.00</div>
                                </div>
                                </div>
                            </form>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="5"></textarea>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary"><!-- <i class="fa fa-user-md"></i> --> Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-12" id="update">

                    <div class="col-md-6" id="foto produk">


                    </div>
                </div>

            </div>

        </div>

    </div>
