        <div id="content">
            <div class="container">

                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a>
                        </li>
                        <li>Shopping cart</li>
                    </ul>
                </div>

                <div class="col-md-12" id="basket">

                    <div class="box">

                        <form>

                            <h1>Shopping cart</h1>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th colspan="2">Product</th>
                                            <th>Quantity</th>
                                            <th>Unit price</th>
                                            <th>Discount</th>
                                            <th colspan="2">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat = "cart in vm.cart">
                                            <td><a><img ng-src="{{baseUrl}}/imageProduct/{{cart.produk.image_url}}" alt="White Blouse Armani"></a></td>
                                            <td><a>{{cart.produk.nama}}</a></td>
                                            <td>{{cart.jml}}</td>
                                            <td>{{cart.produk.harga}}</td>
                                            <td>-</td>
                                            <td>{{cart.jml * cart.produk.harga}}</td>
                                            <!-- <td><a href="#"><i class="fa fa-trash-o"></i></a> -->
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th colspan="5">Total</th>
                                            <th colspan="2">{{vm.total}}</th>
                                        </tr>
                                    </tfoot>
                                </table>

                            </div>
                            <!-- /.table-responsive -->

                            <div class="box-footer">
                                <div class="pull-right">
                                    <button type="submit" ui-sref='checkout1' class="btn btn-primary">Buy<i class="fa fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>

                        </form>

                    </div>
                    <!-- /.box -->
                </div>
              </div>
            </div>
