
        <!-- *** HOT PRODUCT SLIDESHOW ***
_________________________________________________________ -->
        <div id="hot">
            <div class="container">
                    <div class="item" style="max-height=500px;max-width:250px">
                        <div class="product" ng-repeat = 'produk in vm.produks'>
                            <div class="flip-container">
                                <div class="flipper">
                                    <div class="front">
                                      <img src="img/product1.jpg" alt="" class="img-responsive">
                                        <a ng-click = 'vm.getProduk(produk.id)'>
                                        </a>
                                    </div>
                                    <div class="back">
                                        <a ng-click = 'vm.getProduk(produk.id)'>
                                            <img src="img/product1_2.jpg" alt="" class="img-responsive">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <a ng-click = 'vm.getProduk(produk.id)' class="invisible">
                                <img src="img/product1.jpg" alt="" class="img-responsive">
                            </a>
                            <div class="text">
                                <h3><a ng-click = 'vm.getProduk(produk.id)' >{{produk.nama}}</a></h3>
                                <p class="price">Rp {{produk.harga}},00</p>
                            </div>
                            <!-- /.text -->
                        </div>
                        <!-- /.product -->
                    </div>
            </div>
            <!-- /.container -->

        </div>
        <!-- /#hot -->

        <!-- *** HOT END *** -->
