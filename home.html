
        <!-- *** HOT PRODUCT SLIDESHOW ***
_________________________________________________________ -->
        <div id="hot">
            <div class="container">
                    <div class="col-md-3 offset-md-5" style="max-height=500px;max-width:250px;" ng-repeat = 'produk in vm.produks'>
                        <div class="product">
                            <div class="flip-container">
                                <div class="flipper">
                                    <div class="front">
                                      <img ng-src="{{baseUrl}}/imageProduct/{{produk.image_url}}" alt="" class="img-responsive">
                                        <a ng-click = 'vm.getProduk(produk.id)'>
                                        </a>
                                    </div>
                                    <div class="back">
                                        <a ng-click = 'vm.getProduk(produk.id)'>
                                            <img ng-src="{{baseUrl}}/imageProduct/{{produk.image_url}}" alt="" class="img-responsive">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <a ng-click = 'vm.getProduk(produk.id)' class="invisible">
                                <img ng-src="{{baseUrl}}/imageProduct/{{produk.image_url}}" alt="" class="img-responsive">
                            </a>
                            <div class="text">
                                <h3><a ng-click = 'vm.getProduk(produk.id)' >{{produk.nama}}</a></h3>
                                <p class="price">Rp {{produk.harga}},00</p>
                            </div>
                            <!-- /.text -->
                        </div>
                        <!-- /.product -->
                    </div>
            </div>
            <!-- /.container -->

        </div>
        <!-- /#hot -->

        <!-- *** HOT END *** -->
